{% extends "layout.html" %}

{% block title %}
    Delete
{% endblock %}

{% block main %}

    <form action="/delete" method="post">

            <select class = "form-control" name="name">
                <option disabled selected value ="">Select name</option>
                {% for name in names%}

                {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Delete</button>
    </form>

{% endblock %}
